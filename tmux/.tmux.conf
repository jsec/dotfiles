# Re-bind prefix
set -g prefix C-a

# Unbind original prefix
unbind C-b

# Press prefix twice to send C-a to application
bind C-a send-prefix

# No delay between commands
set -g escape-time 1

# Get rid of zero based indexing for windows and panes
set -g base-index 1
set -g pane-base-index 1

# Window splitting
bind | split-window -h
bind - split-window -v

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane cycling
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Theme
color1="#adbac7"
color2="#414868"
color3="#444c56"
color4="#7aa2f7"
color5="#1f2335"
color6="#7aa2f7"

set -g mode-style "fg=$color1,bg=$color2"

set -g message-style "fg=$color1,bg=$color2"
set -g message-command-style "fg=$color1,bg=$color2"

set -g pane-border-style "fg=$color3"
set -g pane-active-border-style "fg=$color4"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=$color4,bg=$color5"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=$color5,bg=$color4,bold] #S #[fg=$color4,bg=$color5,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=$color5,bg=$color5,nobold,nounderscore,noitalics]#[fg=$color5,bg=$color5] #{prefix_highlight} #[fg=$color2,bg=$color5,nobold,nounderscore,noitalics]#[fg=$color6,bg=$color2] %Y-%m-%d  %I:%M %p #[fg=$color4,bg=$color2,nobold,nounderscore,noitalics]#[fg=$color5,bg=$color4,bold] #h "

setw -g window-status-activity-style "underscore,fg=$color1,bg=$color5"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=$color6,bg=$color5"
setw -g window-status-format "#[fg=$color5,bg=$color5,nobold,nounderscore,noitalics]#[fg=$color2,bg=$color5,nobold,nounderscore,noitalics] #I  #W #F #[fg=$color5,bg=$color5,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=$color5,bg=$color2,nobold,nounderscore,noitalics]#[fg=$color6,bg=$color2,bold] #I  #W #F #[fg=$color2,bg=$color5,nobold,nounderscore,noitalics]"

# Mouse mode
set-option -g -q mouse on

# Enable true color support
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# Enable undercurls
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Update status bar every minute
set -g status-interval 60

# Activity indicators for windows
setw -g monitor-activity off
set -g visual-activity off

# Vim key support
setw -g mode-keys vi

# Bind reloading config
bind r source-file /Users/jsec/.tmux.conf \;

# Set focus events
set -g focus-events on

# Bring back tmux 1.x scrolling
run-shell "~/.tmux/scroll_copy_mode.tmux"

# Initialize TPM
run -b '~/.tmux/plugins/tpm/tpm'
